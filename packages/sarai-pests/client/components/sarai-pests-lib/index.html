<template name="SaraiPestsLib">
		<div id="banner">
	  	<img class="banner-image" src="/packages/sarai_sarai-pests/public/images/pest_banner.png" />
	  	<div class="banner-content-top">
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--5-col">
						<h2 class="title">Pest Library</h2>
						<h4 class="title-desc">An online library for Rice and Corn Pests.</h4>
					</div>

					<div class="mdl-cell mdl-cell--7-col"></div>

					<div class="mdl-cell mdl-cell--5-col services-icons">
						<div class="mdl-grid">
							<div class="mdl-cell mdl-cell--3-col service-icon">
								<img class="service-icon-img" src="/packages/sarai_sarai-pests/public/images/services/pest_clinic_white.png" />
								<div class="service-label">
									PEST CLINIC
								</div>
							</div>

							<div class="mdl-cell mdl-cell--3-col service-icon">
								<img class="service-icon-img" src="/packages/sarai_sarai-pests/public/images/services/pest_book_white.png" />
								<div class="service-label">
									PEST LIB
								</div>
							</div>

							<div class="mdl-cell mdl-cell--3-col service-icon">
								<img class="service-icon-img" src="/packages/sarai_sarai-pests/public/images/services/pest_identification_white.png" />
								<div class="service-label">
									PEST ID
								</div>
							</div>

							<div class="mdl-cell mdl-cell--3-col service-icon">
								<img class="service-icon-img" src="/packages/sarai_sarai-pests/public/images/services/alerts_white.png" />
								<div class="service-label">
									PEST MAP
								</div>
							</div>
						</div>
					</div>
					<div class="mdl-cell mdl-cell--2-col"></div>
				</div>	
			</div>
		</div>
		
		<div id="pest-lib">
			<h4 style="margin-left:20px;">PEST LIBRARY</h4>

			<div style="margin-left:20px;" class="mdl-textfield mdl-js-textfield">
	         
	         {{> esInput index="plantProblem" placeholder="Search" class="mdl-textfield__input"}}
	        
	        </div>

	        <div class="wrapper">
        	{{#ifEsIsSearching index="plantProblem"}}
        		{{>spinner}}
			{{/ifEsIsSearching}}

        <div class="mdl-grid">
		{{#esEach index="plantProblem"}}		
			{{#if equals type "Pest"}}
			      <!--<img src="{{imageURL}}"/>-->
			      <div class="mdl-cell mdl-cell--3-col grid">
		          <div class="card home_card">
		            <div class="card-image waves-effect waves-block waves-light">
		              <img width="200px;" class="activator activator_image" src="/images/pests/{{imageName name}}.jpg">
		            </div>
		            <div class="card-content">
		            	<span class="card-title activator grey-text text-darken-4">{{titleCharLimit name}}<i class="mdi-navigation-more-vert right"></i></span>
		            	<p><a href="{{pathFor '/entity/:_id' _id=_id}}">View Page</a></p>
		            </div>
		            <div class="card-reveal">
		            	<span class="card-title grey-text text-darken-4">{{name}}<i class="mdi-navigation-close right"></i></span>
		            	<p>{{type}}</p>
		            	<p>Order: {{order}}</p>
		            	<p>English Name: {{eng_name}}</p>
		            	<p>Filipino Name: {{fil_name}}</p>
					    <p>Scientific Name: {{sci_name}}</p>
					    <p>Plant Affected: {{plant_affected}}</p>
					    <p>{{charLimit symptoms}}</p>
		            </div>
		          </div>
		        </div>
		        
			{{/if}}
		{{/esEach}}
		</div>
        </div>

        <div horizontal center-justified layout>
      {{> esLoadMoreButton index="plantProblem" class="waves-effect waves-light btn"}}
      	</div>
      {{#ifEsHasNoResults index="plantProblem"}}
          <div class="no-results">No results found!</div>
      {{/ifEsHasNoResults}}


			<h5 style="margin-left:20px;">RICE PESTS</h5>
			<div class="mdl-grid">
				{{#each pestsRice}}
				<div class="mdl-cell mdl-cell--3-col">
					<div class="demo-card-image mdl-card mdl-shadow--2dp">
					  <div class="mdl-card__title mdl-card--expand">
						<center><img src="/images/pests/{{imageName name}}.jpg" width="200px;" height="200px;"/></center>
					  </div>
					  <div class="mdl-card__actions">
						 <span class="demo-card-image__filename">{{name}}</span>
					  </div>
					  <div class="mdl-card__actions mdl-card--border">
						 <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{pathFor '/entity/:_id' _id=_id}}">
							View Page
						 </a>
					  </div>
					</div>
				</div>
				{{/each}}
			</div>
			<br/>
			<h5 style="margin-left:20px;">CORN PESTS</h5>
			<div class="mdl-grid">
				{{#each pestsCorn}}
				<div class="mdl-cell mdl-cell--3-col">
					<div class="demo-card-image mdl-card mdl-shadow--2dp">
					  <div class="mdl-card__title mdl-card--expand">
						<center><img src="/images/pests/{{imageName name}}.jpg" width="200px;" height="200px;"/></center>
					  </div>
					  <div class="mdl-card__actions">
						 <span class="demo-card-image__filename">{{name}}</span>
					  </div>
					  <div class="mdl-card__actions mdl-card--border">
						 <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{pathFor 'entity' _id=_id}}">
							View Page
						 </a>
					  </div>
					</div>
				</div>
				{{/each}}
			</div>
		</div>
</template>
