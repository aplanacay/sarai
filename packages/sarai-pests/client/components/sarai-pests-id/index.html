<template name="SaraiPestsId">
	<div id="banner">
  	<img class="banner-image" src="/packages/sarai_sarai-pests/public/images/id_banner2.jpg">
  		<div class="banner-content-top">
  			<div class="mdl-grid" >
				<div class="mdl-cell mdl-cell--5-col banner-text" id="bannerText">
					<h2 class="title">Pest Identification</h2>
					<h4 class="title-desc">Identify pest by uploading a pest picture below by selecting the image processing tab or by answering questions from thee ontology-based tab.</h4>
				</div>

				<div class="mdl-cell mdl-cell--2-col"></div>
				<div class="mdl-cell mdl-cell--5-col services-icons">
					
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--3-col service-icon">
							<a href="{{pathFor '/pests-clinic'}}">
								<img class="service-icon-img" src="/packages/sarai_sarai-pests/public/images/services/pest_clinic_white.png" />
								<div class="service-label">
									PEST CLINIC
								</div>
							</a>
						</div>

						<div class="mdl-cell mdl-cell--3-col service-icon">
							<a href="{{pathFor '/pests-lib'}}">
								<img class="service-icon-img" src="/packages/sarai_sarai-pests/public/images/services/pest_book_white.png" />
								<div class="service-label">
									PEST LIB
								</div>
							</a>
						</div>

						<div class="mdl-cell mdl-cell--3-col service-icon">
							<a href="{{pathFor '/pests-id'}}">
								<img class="service-icon-img" src="/packages/sarai_sarai-pests/public/images/services/pest_identification_white.png" />
								<div class="service-label">
									PEST ID
								</div>
							</a>
						</div>

						<div class="mdl-cell mdl-cell--3-col service-icon">
							<a href="{{pathFor '/pests-monitor'}}">
								<img class="service-icon-img" src="/packages/sarai_sarai-pests/public/images/services/alerts_white.png" />
								<div class="service-label">
									PEST MONITORING
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
	  	<div class="mdl-tabs__tab-bar">
	    	<a href="#image-processing-panel" class="mdl-tabs__tab is-active">Image Processing</a>
	    	<a href="#ontology-based-panel" class="mdl-tabs__tab">Ontology-Based</a>
	  	</div>

	  	<!-- Image Processing -->
	  	<div class="mdl-tabs__panel is-active" id="image-processing-panel">
		    <div id="pest-id">
				<div class="mdl-cell mdl-cell--12-col">
					{{> dropzone fileTypes='.jpg,.png,.jpeg.,.JPG,.PNG' contentType='images' multiple=false formData=specificFormData callbacks=myCallbacks}}
				</div>

				<div id="id-guidelines">
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--4-col"></div>

						<div class="mdl-cell mdl-cell--4-col">
							<p>Guidelines:</p>
							<ol>
								<li>Open the directory of the pest image you want to upload.</li>
								<li>Drag the pest image into the box above.</li>
								<li>Pest image must be an actual pest.</li>
								<li>For better accuracy, the image must be close up and must have a clean background.</li>
							</ol>
						</div>
				
						<div class="mdl-cell mdl-cell--4-col"></div>
					</div>
				</div>


				<div id="id-results">
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--2-col"></div>
						

						<div class="mdl-cell mdl-cell--8-col">
							<div class="mdl-grid">
								{{#each data}}
						       		<div class="mdl-cell mdl-cell--12-col">
										<div class="demo-card-image mdl-card mdl-shadow--2dp">
											<div class="mdl-card__title mdl-card--expand">
												<div class = "pest-image">
													<img src="/images/pests/{{imageName name}}.jpg" width="200px;" height="200px;"/>
												</div>
										  	</div>

										  	<div class = "card-title">
												<div class="mdl-card__actions">
													<span class="demo-card-image__filename">{{name}}</span>
												</div>
											</div>

											<div class="mdl-card__actions mdl-card--border">
												<div class = "card-button">
													<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{pathFor '/entity/:_id' _id=_id}}">
														View Page
													</a>
												</div>
											</div>
										</div>
									</div>
						       	{{/each}}
						     </div>
						</div>
						
						<div class="mdl-cell mdl-cell--2-col"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- Ontology-Based -->
		<div class="mdl-tabs__panel" id="ontology-based-panel">
		   	
		   		<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="tywin">
            		<input type="checkbox" id="tywin" name="ontology options" class="mdl-checkbox__input" >
            		<span class="mdl-checkbox__label">Tywin</span>
         		</label>
         		<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="cersei">
            		<input type="checkbox" id="cersei" name="ontology options" class="mdl-checkbox__input" >
            		<span class="mdl-checkbox__label">Cersei</span>
         		</label>
         		<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="jaime">
            		<input type="checkbox" id="jaime" name="ontology options" class="mdl-checkbox__input" >
            		<span class="mdl-checkbox__label">Jaime</span>
         		</label>
         		<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="tyrion">
            		<input type="checkbox" id="tyrion" name="ontology options" class="mdl-checkbox__input" >
            		<span class="mdl-checkbox__label">Tyrion</span>
         		</label>
         		<div class = "search-button">
	         		<button class="mdl-button mdl-js-button mdl-js-ripple-effect">
						SEARCH
					</button>
				</div>
		</div>
	</div>
	
	<!-- Pests -->
	<h5 style="margin-left:20px;">PESTS</h5>
	<div class="mdl-grid">
		{{#each pests}}
			<div class="mdl-cell mdl-cell--3-col">
				<div class="demo-card-image mdl-card mdl-shadow--2dp">
				  	<div class="mdl-card__title mdl-card--expand">
						<div class = "pest-image">
							<img src="/images/pests/{{imageName name}}.jpg" width="200px;" height="200px;"/>
						</div>
				  	</div>
					  
					<div class = "card-title">  	
					  	<div class="mdl-card__actions">
							<span class="demo-card-image__filename">{{name}}</span>
					  	</div>
					</div>

				  	<div class="mdl-card__actions mdl-card--border">
				  		<div class = "card-button">
							<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{pathFor '/entity/:_id' _id=_id}}">
								View Page
						 	</a>
						</div>
				  	</div>
				</div>
			</div>
		{{/each}}
	</div>
</template>
